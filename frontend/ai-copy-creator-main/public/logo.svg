<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo verde/turquesa com bordas arredondadas -->
  <rect width="512" height="512" rx="100" fill="#10b882"/>
  
  <!-- Ícone Sparkles (Faíscas) em branco -->
  <g transform="translate(256, 256)">
    <!-- Faísca principal (centro) -->
    <path d="M 0,-120 L 20,-40 L 80,-60 L 30,0 L 60,80 L 0,35 L -60,80 L -30,0 L -80,-60 L -20,-40 Z" 
          fill="white"/>
    
    <!-- Faísca pequena (superior direita) -->
    <path d="M 70,-90 L 75,-70 L 90,-75 L 80,-60 L 90,-45 L 70,-55 L 50,-45 L 60,-60 L 50,-75 L 65,-70 Z" 
          fill="white" 
          opacity="0.8"/>
    
    <!-- Faísca pequena (inferior esquerda) -->
    <path d="M -70,90 L -65,70 L -50,75 L -60,60 L -50,45 L -70,55 L -90,45 L -80,60 L -90,75 L -75,70 Z" 
          fill="white" 
          opacity="0.8"/>
    
    <!-- Faísca média (superior esquerda) -->
    <path d="M -90,-40 L -80,-25 L -65,-30 L -75,-15 L -65,0 L -90,-10 L -105,0 L -95,-15 L -105,-30 L -90,-25 Z" 
          fill="white" 
          opacity="0.7"/>
    
    <!-- Faísca média (inferior direita) -->
    <path d="M 90,40 L 80,25 L 65,30 L 75,15 L 65,0 L 90,10 L 105,0 L 95,15 L 105,30 L 90,25 Z" 
          fill="white" 
          opacity="0.7"/>
  </g>
</svg>
